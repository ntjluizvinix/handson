<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE02</title>
</head>
<body>
    <script>
        var valor = prompt ("Informe o valor: ");
        var clientes = prompt ("Informe a quantidade de clientes: ");
        var total = Number.parseInt (valor / clientes);
        alert ("Cada cliente deve colaborar com R$: " + total + ",00");
    </script>
</body>
</html>
