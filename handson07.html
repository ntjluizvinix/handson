<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>handson07</title>
</head>
<body>
    <script>
        
    var nota1 = prompt ("Informe a 1N°: ") 
    var nota2 = prompt ("Informe a 2N°: ")
    var soma = Number.parseInt (nota1) + Number.parseInt (nota2)
    var mda = soma / 2;
    
    if (mda > 5){
        alert ("APROVADO");
    } else {
        alert ("REPROVADO");
    }
    
    </script>
</body>
</html>
